<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div>
    <input type="text" name="name" placeholder="Name" id="">
    <input type="password" name="password" placeholder="Password" id="">
</div>

<div>
    <input type="radio" name="mood" value="anxious" id=""> Anxious
    <input type="radio" name="mood" value="composed" id=""> Composed
    <input type="radio" name="mood" value="sad" id=""> Sad
    <input type="radio" name="mood" value="depressed" id=""> Depressed
</div>   
<div>
      <input name="lunch" list="lunch-options" placeholder="Today's Lunch">
        <datalist id="lunch-options">
            <option value="Pakhala Tarkari"></option>
            <option value="Mutton Bhatha"></option>
            <option value="Macha Jhol"></option>
            <option value="Biscuit"></option>
            <option value="Nothing"></option>
        </datalist>
      <input type="submit" >
</div>

</body>
</html>
